<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Aritmética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Média Aritmética</h1>
    <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required>
        <label for="num4">Número 4:</label>
        <input type="number" id="num4" required>
        <label for="num5">Número 5:</label>
        <input type="number" id="num5" required>
        <button type="button" onclick="calcularMedia()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
